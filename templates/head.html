		transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;

<style>
	/* CSS rules are kept repetitive so that you can get CSS rules for each button easily :) */


	.knobs,
	.layer {
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
	}

	.button {
		position: relative;
		top: 50%;
		width: 90px;
		height: 48px;
		margin: -20px auto 0 auto;
		overflow: hidden;
	}

	.button.r,
	.button.r .layer {
		border-radius: 100px;
	}

	.button.b2 {
		border-radius: 2px;
	}

	.checkbox {
		position: relative;
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
		opacity: 0;
		cursor: pointer;
		z-index: 3;
	}

	.knobs {
		z-index: 2;
	}

	.layer {
		width: 100%;
		background-color: #ebf7fc;
		transition: 0.3s ease all;
		z-index: 1;
	}

	/* Button 1 */
	#button-1 .knobs:before {
		content: "ON";
		position: absolute;
		top: 4px;
		left: 4px;
		width: 40px;
		height: 40px;
		color: #fff;
		font-size: 15px;
		font-weight: bold;
		text-align: center;
		line-height: 1;
		padding: 9px 4px;
		background-color: #03a9f4;
		border-radius: 50%;
		transition: 0.3s cubic-bezier(0.18, 0.89, 0.35, 1.15) all;
	}

	#button-1 .checkbox:checked+.knobs:before {
		content: "OFF";
		left: 45px;
		background-color: #f44336;
	}

	#button-1 .checkbox:checked~.layer {
		background-color: #fcebeb;
	}

	#button-1 .knobs,
	#button-1 .knobs:before,
	#button-1 .layer {
		transition: 0.3s ease all;
	}
</style>
